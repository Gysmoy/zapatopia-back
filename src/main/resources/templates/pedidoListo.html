<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedido Listo para Recojer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-content {
            padding: 20px;
            text-align: center;
        }
        .email-footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
            border-top: 1px solid #dddddd;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff8533;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="cid:zapatopiaLogo" alt="Zapatopia Logo" />
    </div>
    <div class="email-content">
        <h1>¡Tu pedido está listo para recoger!</h1>
        <p>Hola, <span th:text="${nombre}">Cliente</span></p>
        <p>Nos complace informarte que tu pedido <strong th:text="${codigoPedido}">#12345</strong> está listo para ser recogido.</p>
        <p>Por favor, visita nuestra tienda para recoger tu pedido.</p>
        <p>Gracias por confiar en <strong>Zapatopia</strong>.</p>
    </div>
    <div class="email-footer">
        <p>© 2024 Zapatopia. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
